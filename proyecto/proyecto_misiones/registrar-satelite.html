<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Satelites</title>
</head>
<body class="fondo-general">
    <header>
        <nav>
            <a href="registrar-cuerpo-celeste.html">Registrar Cuerpo celeste</a><a href="registrar-programa.html">Registrar Programa Espacial</a><a href="listar-misiones.html">Misiones</a><a href="listar_programas.html">Programas Espaciales</a><a href="listar_cuerpos_celestes.html">Cuerpos Celestes</a><a href="listar-estrellas.html">Estrellas</a><a href="listar-planetas.html">Planetas</a><a href="listar-satelites.html">Satélites</a>
        </nav>

    <form id="formulario">
        <div>
            <label for="">Nombre</label>
            <input type="text" id="txt-nombre" required>
        </div>
        <div>
            <label for="">Masa</label>
            <input type="text" id="txt-masa" required>
        </div>
        <div>
            <label for="">Temperatura media</label>
            <input type="text" id="txt-temperatura" required>
        </div>
        <div>
            <label for="">Duración de un día</label>
            <input type="text" id="txt-duracion-dia" required>
        </div>
        <div>
            <label for="">Distancia media entre el satélite y el cuerpo sobre el cual orbita</label>
            <input type="text" id="txt-dist-satelite-cuerpo" required>
        </div>
        <div>
            <label for="">Características principales</label>
            <input type="text" id="txt-caracteristicas" required>
        </div>
        <div>
            <button class="boton2" type="button" id="btn-guardar">Guardar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
